- name: mongodb
  hosts: mongodb
  become: yes
  task:
  - name: copy repo
    ansible.builtin.copy:
      src: mongo.repo
      dest: etc/yum.repos.d/mongo.repo
  
  - name: install mongodb
    ansible.builtin.dnf:
      name: mongodb-org
      state: present
    
  - name: mongodb status
    ansible.builtin.service:
      name: start mongodb
      status: start
      enabled: yes
  